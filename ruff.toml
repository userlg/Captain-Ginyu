# Ruff configuration for Captain Ginyu Script
# https://docs.astral.sh/ruff/

# Set the line length limit (outside of lint/format sections)
line-length = 100

# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    ".pytest_cache",
    "htmlcov",
    "*.egg-info",
]

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults
    "C901",  # Function is too complex
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

[lint.per-file-ignores]
# Ignore unused imports in __init__ files
"__init__.py" = ["F401"]
# Ignore all rules for test files that need flexibility
"tests/*" = ["F401", "F811"]

[lint.isort]
known-first-party = ["src"]

[format]
# Format settings
indent-style = "space"
quote-style = "double"
line-ending = "auto"
